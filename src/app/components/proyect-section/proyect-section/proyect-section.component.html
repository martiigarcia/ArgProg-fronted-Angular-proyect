<div class="card">
  <mat-card>

    <mat-card-title-group>
      <mat-card-header>
        <mat-card-title class="title">Proyectos</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button>
          <mat-icon>edit</mat-icon>
          EDITAR
        </button>
        <button mat-button>
          <mat-icon>delete</mat-icon>
          BORRAR
        </button>
      </mat-card-actions>
    </mat-card-title-group>

    <div class="main-div">


      <mat-card-content>
        <hr/>
        <mat-grid-list cols="6" class="grid" *ngFor="let proyect of proyects">

          <mat-list class="example-list-wrapping">
            <mat-list-item lines="5">
              <span matListItemTitle>{{proyect.name}}</span>
              <span>{{proyect.description}}</span>
              <br>
              <span>{{proyect.period}}</span>
              <br>
              <br>

              <div class="example-button-container">
                <button mat-mini-fab color="accent" matTooltip="EDITAR">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn" matTooltip="ELIMINAR">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>

          </mat-list>

        </mat-grid-list>

      </mat-card-content>

    </div>

  </mat-card>
</div>
