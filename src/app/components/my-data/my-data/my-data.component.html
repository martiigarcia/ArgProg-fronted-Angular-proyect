<div class="card" [formGroup]="formUser">
  <mat-card>
    <mat-card-title-group>
      <div class="div-header-titles">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <div class="div-header">
            <mat-card-title>Mis datos</mat-card-title>
            <mat-card-subtitle *ngIf="!editMode">{{user.information}}</mat-card-subtitle>
            <mat-form-field appearance="fill" class="info-input" *ngIf="editMode">
              <mat-label>Mi informacion</mat-label>
              <textarea matInput formControlName="information"></textarea>
            </mat-form-field>
          </div>
        </mat-card-header>
      </div>
      <div class="div-header-option">
        <mat-card-actions align="end">
          <button mat-button (click)="save()" matTooltip="GUARDAR CAMBIOS REALIZADOS" *ngIf="editMode">
            <mat-icon>save</mat-icon>
            GUARDAR
          </button>
          <button mat-button (click)="edit()" matTooltip="{{editMode? 'CANCELAR Y CERRAR EDICION ':'EDITAR'}}">
            <mat-icon>{{editMode ? "close" : "edit"}}</mat-icon>
            {{editMode ? "" : "EDITAR"}}
          </button>
        </mat-card-actions>
      </div>
    </mat-card-title-group>

    <div class="main-div">


      <mat-card-content>
        <hr/>
        <mat-grid-list cols="6" class="grid">

          <mat-grid-list cols="12" class="grid">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-title>
                Nombre:
              </mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-subtitle *ngIf="!editMode">{{user.name}}</mat-card-subtitle>
              <mat-form-field appearance="outline" *ngIf="editMode">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text"/>
              </mat-form-field>

            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <div class="vl"></div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-title>Apellido:</mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-subtitle *ngIf="!editMode">{{user.surname}}</mat-card-subtitle>
              <mat-form-field appearance="outline" *ngIf="editMode">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="surname" type="text"/>
              </mat-form-field>
            </mat-grid-tile>

          </mat-grid-list>

          <hr/>
          <mat-grid-list cols="12" class="grid">

            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-title>Email:</mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-subtitle *ngIf="!editMode">{{user.email}}</mat-card-subtitle>
              <mat-form-field appearance="outline" *ngIf="editMode">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email"/>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" [rowspan]="1">
              <div class="vl"></div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-title>Años:</mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              <mat-card-subtitle *ngIf="!editMode">{{user.age}}</mat-card-subtitle>
              <mat-form-field appearance="outline" *ngIf="editMode">
                <mat-label>Años</mat-label>
                <input matInput formControlName="age" type="number"/>
              </mat-form-field>

            </mat-grid-tile>

          </mat-grid-list>
          <hr/>

        </mat-grid-list>

      </mat-card-content>

    </div>

  </mat-card>
</div>
