<div class="card">
  <mat-card>
    <mat-card-title-group [ngClass]="{'title': !logged}">
      <mat-card-header class="title">
        <mat-card-title class="title">Habilidades</mat-card-title>
      </mat-card-header>
      <mat-card-actions align="end" *ngIf="logged">
        <button mat-button (click)="add()" *ngIf="editMode">
          <mat-icon>add</mat-icon>
          AGREGAR
        </button>
        <button mat-button (click)="edit()">
          <mat-icon>{{editMode ? "close" : "edit"}}</mat-icon>
          {{editMode ? "CERRAR EDICION" : "EDITAR"}}
        </button>
      </mat-card-actions>
    </mat-card-title-group>

    <div class="main-div">
      <!--         *ngIf="showSpinner"-->


      <mat-card-content>
        <hr/>
        <mat-grid-list cols="12" class="grid">
          <!-- <mat-grid-list cols="6" class="grid" *ngFor="let proyect of proyects">-->
          <mat-list>
            <mat-grid-tile [colspan]="4" [rowspan]="2" *ngFor="let skill of skills">
              <mat-list-item [lines]="5">

                <div class="title">
                  <span matListItemTitle>{{skill.title}}
                    <button mat-button (click)="editSkill(skill)" matTooltip="EDITAR" *ngIf="editMode"><mat-icon>edit</mat-icon></button>
                    <button mat-button (click)="deleteSkill(skill)" matTooltip="ELIMINAR" *ngIf="editMode"><mat-icon>delete</mat-icon></button>
                  </span>

                  <div class="loader-background">
                    <!--                    <div class="loader"></div>-->
                    <mat-progress-spinner
                      class="loader"
                      [color]="color"
                      [mode]="mode"
                      [value]=skill.percentage>
                    </mat-progress-spinner>

                  </div>
                </div>
              </mat-list-item>
            </mat-grid-tile>

          </mat-list>

        </mat-grid-list>

      </mat-card-content>

    </div>
